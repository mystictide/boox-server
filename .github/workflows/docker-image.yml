name: Boox WEB API

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: App Settings Variable Substitution
      uses: microsoft/variable-substitution@v1
      with:
          files: 'boox-api/appsettings.json'
      env:
          AppSettings:Secret: ${{ secrets.SECRET }}
          AppSettings:connectionString: ${{ secrets.CONNECTION_STRING }}
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag mystictide/boox-server:latest
    - name: docker push
      run: |
        docker push mystictide/boox-server:latest
